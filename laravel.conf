<VirtualHost *:80>
    DocumentRoot /var/www/html/public # Wska≈º na folder public w Twojej aplikacji Laravel
    ServerName localhost

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>